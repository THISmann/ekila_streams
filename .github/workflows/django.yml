name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/download/v0.58.2/trivy_0.58.2_Linux-64bit.deb
        sudo dpkg -i trivy_0.58.2_Linux-64bit.deb
      # You can alternatively use a Trivy GitHub Action like `aquasecurity/trivy-action` if preferred.

    - name: List Docker Images
      run: docker images

    - name: Bandit
      run: |
        pip install bandit
        echo "Start Bandit"
        bandit --format json --output $GITHUB_WORKSPACE/bandit-report.json --recursive $GITHUB_WORKSPACE/
        cat $GITHUB_WORKSPACE/bandit-report.json
        echo "Stop bandit"
        
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v1
      with:
        projectBaseDir: .
        args: > 
          -Dsonar.projectKey=DjangoApp
          -Dsonar.python.bandit.reportPaths=bandit-report.json
          -X
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
